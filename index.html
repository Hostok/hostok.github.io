<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SIMV</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/paho-mqtt.min.js">
  </script>
</head>
<body>
    <center>
    <font face="verdana" color="green">
    <h1>Sistema Inteligente de Maquina de Vendas</h1>
    </font>
        
  <button id='on'>TESTE 01</button>
  <button id='off'>TESTE 02</button>
        
  <h1 id='message' class="text-center">Console</h1>
        
    </center>
    
    <script>
    var wsbroker = "iot.eclipse.org";
    var wsport = 443;
    var randomId = parseInt(Math.random() * 100, 10)
    var client = new Paho.Client(wsbroker, wsport, "myclientid_" + randomId);
    </script>
    
  <script>
    client.connect({onSuccess:onConnect , useSSL: true});
    function onConnect() {
      client.subscribe("SENAISPTCC/40/SIMV/SENSORTESTE");
      console.log("Conectado");
    }
  </script>
    
  <script>
    client.onConnectionLost = onConnectionLost;
    function onConnectionLost(responseObject) {
      if (responseObject.errorCode !== 0) {
        console.log("onConnectionLost:"+responseObject.errorMessage);
      }
    }
  </script>
    
  <script>
    function sendMessage(message) {
      return function() {
        mqtt_message = new Paho.Message(message);
        mqtt_message.destinationName = "SENAISPTCC/40/SIMV/SENSORTESTE";
        client.send(mqtt_message);
      }
    }
    document.getElementById('on').addEventListener('click', sendMessage('Teste 00'));
    document.getElementById('off').addEventListener('click', sendMessage('Teste 01'));
  </script>
    
  <script>
    client.onMessageArrived = onMessageArrived;
    function onMessageArrived(message) {
      console.log("onMessageArrived:"+message.payloadString);
      document.getElementById('message').innerText = message.payloadString === 'on' ? 'Lamp On' : 'Lamp Off';
    }
  </script>
    
</body>
</html>
