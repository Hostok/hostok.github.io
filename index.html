<!DOCTYPE html>
<html lang="pt-br">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SIMV</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/paho-mqtt.min.js">
  </script>
    
</head>
<body>
    <center>
    <font face="verdana" color="green">
        
  <h1>Sistema Inteligente de Maquina de Vendas</h1>
    
        
  <button id='on'>TESTE 00</button>
  <button id='off'>TESTE 01</button>
  </font> 
        
            <font size="3" face="verdana" color="red">    
      <h1>Mensagem do administrador</h1>
    </font>
        <font size="1" face="verdana" color="black">
  <h1 id='message' class="text-center"></h1>
        </font>
        
    <font face="verdana" color="blue">    
        <h2>Relatório</h2>
    </font>
        
<table>
  <tr>
    <th>Telemetria</th>
    <th>Valores</th>
  </tr>
  <tr>
    <td>Total de vendas</td>
    <td id=vendas></td>
  </tr>
  <tr>
    <td>Pedidos - Opção 01</td>
    <td id=pedidos01></td>
  </tr>
  <tr>
    <td>Temperatura interna</td>
    <td id=temperatura></td>
  </tr>
        
    </center>
    
    <script>
    var wsbroker = "iot.eclipse.org";
    var wsport = 443;
    var randomId = parseInt(Math.random() * 100, 10)
    var client = new Paho.Client(wsbroker, wsport, "myclientid_" + randomId);
    </script>
    
  <script>
    client.connect({onSuccess:onConnect , useSSL: true});
    function onConnect() {
      client.subscribe("SENAISPTCC/40/SIMV/SENSORTESTE");
      console.log("Conectado");
    }
  </script>
    
  <script>
    client.onConnectionLost = onConnectionLost;
    function onConnectionLost(responseObject) {
      if (responseObject.errorCode !== 0) {
        console.log("onConnectionLost:"+responseObject.errorMessage);
      }
    }
  </script>
    
  <script>
    function sendMessage(message) {
      return function() {
        mqtt_message = new Paho.Message(message);
        mqtt_message.destinationName = "SENAISPTCC/40/SIMV/SENSORTESTE";
        client.send(mqtt_message);
      }
    }
    document.getElementById('on').addEventListener('click', sendMessage('Teste 00'));
    document.getElementById('off').addEventListener('click', sendMessage('Teste 01'));
  </script>
    
  <script>
    client.onMessageArrived = onMessageArrived;
    function onMessageArrived(message) {
    console.log("onMessageArrived:"+message.payloadString);
    document.getElementById('message').innerText = message.payloadString 
    }
  </script>
    
</body>
</html>
